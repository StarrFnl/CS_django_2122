{% extends "base.html" %}
{% block content %}
{% if user.is_authenticated %}
<div class="container my-3">
    <div class="row my-3">
        <div class="col-4">
            <h4>로그인되었음</h4>
            <h4>{{ user.nickname }}</h4>
        </div>
    </div>
</div>
{% else %}
<div class="container my-3">
    <div class="row my-3">
        <div class="col-4">
            <h4>로그인이 필요합니다.</h4>
        </div>
    </div>
</div>
{% endif %}
{% endblock %}
