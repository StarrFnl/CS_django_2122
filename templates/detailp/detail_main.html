{% extends 'base.html' %}
{% block content %}
<div id="page-wrapper">
    <div id="content">
        <div class="mv_info">
            <h3 class="h_movie">
                {{ post_normal.subject }}
            </h3>
            <strong class="h_movie2" title=""></strong>
            <div class="main_score">
                <div class="rtscore">

                </div>
                <div class="mcscore">

                </div>
                <div class="imdbscore">

                </div>
                <div class="navscore">

                </div>
                <div class="daumscore">

                </div>
            </div>
            <dl class="info_spec">
                <dt class="step1">
                    <em>개요()</em>
                </dt>
                <dd>
                    <p>
                        <span>장르</span>
                        <span>장르</span>
                        <span>개봉국가</span>
                        <span>개봉날짜</span>
                    </p>
                </dd>
                <dt class="step2">
                    <em>감독()</em>
                </dt>
                <dd>
                    <p>
                        <a>감독이름</a>
                    </p>
                </dd>
                <dt class="step3">
                    <em>출연()</em>
                </dt>
                <dd>
                    <p>
                        <a>출연배우들이름</a>
                    </p>
                </dd>
                <dt class="story_line">
                    <em>줄거리()</em>
                </dt>
                <dt>
                    <p>{{ post_normal.content }}</p>
                </dt>
            </dl>
            <div id="poster">
                {% if post_normal.image %}
                    <img src="{{ post_normal.image.url }}" alt="{{ post_normal.image }}" style="width:100px; height:100px">
                {% else %}
                    <p>이미지가 없습니다.</p>
                {% endif %}
            </div>
        </div>
    </div>
    <!--여기 자리에 detail_comment navbar처럼 붙여오기-->
</div>
{% endblock %}
