        <div class="collapse navbar-collapse flex-grow-0" id="firstLineContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    {% if user.is_authenticated %}
                    <a class="nav-link" href="{% url 'common:logout' %}">{{ user.username }} (로그아웃)</a>
                    {% else %}

                    <!-- signup Button trigger dropdown -->
                    <div class="dropdown">
                        <button class="btn btn-light" type="button" id="dropdownSignupButton" data-bs-toggle="dropdown" aria-expanded="false">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">

                        </button>
                          <ul class="dropdown-menu" aria-labelledby="dropdownSignupButton">

                            <li><a class="dropdown-item" href="#">회원가입</a></li>
                          </ul>
                    </div>

                    <div class="modal fade" id="LoginModal" data-bs-backdrop="static" data-bs-keyboard="false" tableindex="-1" aria-labelledby="LoginModalLabel" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="LoginModalLabel">LOGIN</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <form method="post" class="post-form" action="{% url 'common:login' %}">
                                        {% csrf_token %}
                                        <div class="mb-3 my-3">
                                            <label for="username" class="form-label">사용자ID</label>
                                            <input type="text" class="form-control" name="username" id="username"
                                                   placeholder="Username" value="{{ form.username.value|default_if_none:'' }}">
                                        </div>
                                        <div class="mb-3 my-3">
                                            <label for="password" class="form-label">비밀번호</label>
                                            <input type="text" class="form-control" name="password" id="password"
                                                   placeholder="Password" value="{{ form.password.value|default_if_none:'' }}">
                                        </div>
                                        <div class="mb-3 form-check">
                                            <input type="checkbox" class="form-check-input" id="rememberMe">
                                            <label class="form-check-label" for="rememberMe">로그인 유지</label>
                                        </div>
                                        <div class="d-grid gap-10 col-6 mx-auto">
                                            <button type="submit" class="btn btn-outline-dark btn-lg">로그인</button>
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
